<body>
    <h2 class="center-align white-text">Escolha o tipo de Cadastro</h2>
    <div style="margin-top: 50px; margin-bottom: 50px; margin-left: 27%;" class="container">
        <div style="border-radius: 10px; width: 600px; height: 1040px;" class="col s12 l8 white">
            <div style="padding: 70px;" class="black-text">
                <a href="../html/cadastroCliente.html" style="margin-left: 14%; margin-right: 5px; width: 160px; border-radius: 20px; height: 50px;" class="waves-effect waves-light btn-large red">Cliente</a> <a href="../html/cadastroProfissional.html" style="border-radius: 20px; height: 50px;" class="waves-effect waves-light btn-large red">Profissional</a>
                <h3 class="center-align">Cadastro Profissional</h3>
                <center>
                    
                    <form action="">
                        <h5>Dados Pessoais</h5>
                        <input type="text" name="nome" size="10" placeholder="Nome:" >
                        <input type="text" name="nome2" size="10" placeholder="Sobrenome:" >
                        <input type="text" class="form-control cpf-mask" min="11" max="14" placeholder="CPF">
                        <input type="email" name="email" size="16" placeholder="Email:" >
                        <input type="password" name="senha" size="16" min="8" max="16" placeholder="senha:" >
                        <input type="password" name="senha2" size="16" min="8" max="16" placeholder="Confirmar senha:" >
                        <input type="text" name="endereço" placeholder="Endereço:">
                        <input type="text" name="profissao" placeholder="Profissão:">
                        <label for="msexo">Masculino</label><input style="margin-right: 20px;" type="radio" id="msexo" name="sexo"> <label style="margin-left: 50px;" id="fsexo" for="fsexo">Feminino</label><input type="radio" name="sexo" placeholder="Feminino">
                        <h5>Dados Bancários</h5>
                        <input type="text" name="banco" placeholder="Banco:" >
                        <input type="text" name="agencia" placeholder="Agência:" >
                        <input type="number" name="conta" placeholder="Conta">
                        <a style="border-radius: 15px; width: 300px; margin-top: 30px;" class="waves-effect waves-light btn-large">Criar Conta</a>
                    </form>
                </center>
            </div>
        </div>
    </div>
</body>
